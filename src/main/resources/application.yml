spring:
  application:
    name: cs544-project-service
  datasource:
    url: jdbc:sqlserver://cs544.cs.miu.edu:1433;databaseName=AdventureWorksLT2019;encrypt=true;trustServerCertificate=true;
    username: adventure
    password: AdventureWorks
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximumPoolSize: 10
  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2016Dialect
logging:
  file:
    name: /Coding/Logging/${spring.application.name}/log
    